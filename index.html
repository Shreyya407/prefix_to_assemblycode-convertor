<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefix to Assembly Code Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Prefix to Assembly Code Converter</h2>
        <div class="input-section">
            <label for="prefixExpression">Prefix Expression:</label>
            <input type="text" id="prefixExpression" placeholder="Enter prefix expression">
        </div>
        <div class="buttons">
            <button id="resetBtn">Reset</button>
            <button id="convertBtn">Convert</button>
        </div>
        <div class="output-section">
            <label for="assemblyCode">Assembly Code:</label>
            <div id="assemblyCode" class="output"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
